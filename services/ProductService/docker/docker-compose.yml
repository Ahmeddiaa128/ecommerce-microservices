name: productservice

services:
  app:
    build:
      context: ../../..
      dockerfile: ./services/ProductService/docker/Dockerfile.dev
    volumes:
      - ../../..:/app
      - /app/tmp
    environment:
      - INTERNAL_AUTH_TOKEN=${INTERNAL_AUTH_TOKEN:-dev-internal-token}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      product_service_network:
      ecommerce_default:
        aliases:
          - productservice_app
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: products
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d products"]
      interval: 2s
      timeout: 5s
      retries: 5
    networks:
      - product_service_network

volumes:
  db_data:

networks:
  product_service_network:
    driver: bridge
  ecommerce_default:
    external: true
