name: orderservice

services:
  app:
    build:
      context: ../../..
      dockerfile: ./services/OrderService/docker/Dockerfile.dev
    volumes:
      - ../../..:/app
      - /app/tmp
    environment:
      - INTERNAL_AUTH_TOKEN=${INTERNAL_AUTH_TOKEN:-dev-internal-token}
    depends_on:
      - db
    networks:
      order_service_network:
      ecommerce_default:
        aliases:
          - orderservice_app
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orders
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5
    networks:
      order_service_network:

volumes:
  db_data:

networks:
  order_service_network:
    driver: bridge
  ecommerce_default:
    external: true
