apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-postgres
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-postgres
  template:
    metadata:
      labels:
        app: orders-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine

          envFrom:
            - secretRef:
                name: orders-postgres-secret

          ports:
            - containerPort: 5432

          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data

      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc

