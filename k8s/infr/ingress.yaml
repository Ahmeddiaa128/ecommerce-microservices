apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: ecommerce
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: ecommerce.example.com
    http:
      paths:
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
  tls:
  - hosts:
    - ecommerce.example.com
    secretName: api-gateway-tls

